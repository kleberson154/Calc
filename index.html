<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-theme-1">
    <div class="calc">
      <div class="header header-theme-1">
        <h2>calc</h2>
        <div class="themeDiv">
          <p>THEME</p>
          <div class="themeOption">
            <div class="numbersTheme">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle toggle-theme-1">
              <div class="buttonToggle buttonToggle-theme-1"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="result screen-theme-1">
        <h6 class="displayHistory header-theme-1"></h6>
        <h3 class="displayDown header-theme-1"></h3>
      </div>
      <div class="buttons toggle-theme-1">
        <div class="numbers">
          <button class="box box-theme-1 number">7</button>
          <button class="box box-theme-1 number">8</button>
          <button class="box box-theme-1 number">9</button>
          <button class="box del-theme-1" id="btn-del">DEL</button>
          <button class="box box-theme-1 number">4</button>
          <button class="box box-theme-1 number">5</button>
          <button class="box box-theme-1 number">6</button>
          <button class="box box-theme-1 operator">+</button>
          <button class="box box-theme-1 number">1</button>
          <button class="box box-theme-1 number">2</button>
          <button class="box box-theme-1 number">3</button>
          <button class="box box-theme-1 operator">-</button>
          <button class="box box-theme-1" id="btn-dot">.</button>
          <button class="box box-theme-1 number">0</button>
          <button class="box box-theme-1 operator">/</button>
          <button class="box box-theme-1 operator">x</button>
        </div>

        <div class="option">
          <button class="reset del-theme-1" id="btn-reset">RESET</button>
          <button class="resultado resultado-theme-1" id="btn-equal">=</button>
        </div>
      </div>
    </div>
    <footer class="attribution header-theme-1">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Kleberson A.</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
