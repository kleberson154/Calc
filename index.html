<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="header">
        <h2>calc</h2>
        <div class="themeDiv">
          <p>THEME</p>
          <div class="themeOption">
            <div class="numbersTheme">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle">
              <div class="buttonToggle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="result">
        <h6>123+</h6>
        <h3 class="displayDown">123</h3>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button class="box" id="btn-7">7</button>
          <button class="box" id="btn-8">8</button>
          <button class="box" id="btn-9">9</button>
          <button class="box del" id="btn-del">DEL</button>
          <button class="box" id="btn-4">4</button>
          <button class="box" id="btn-5">5</button>
          <button class="box" id="btn-6">6</button>
          <button class="box" id="btn-plus">+</button>
          <button class="box" id="btn-1">1</button>
          <button class="box" id="btn-2">2</button>
          <button class="box" id="btn-3">3</button>
          <button class="box" id="btn-minus">-</button>
          <button class="box" id="btn-dot">.</button>
          <button class="box" id="btn-0">0</button>
          <button class="box" id="btn-divide">/</button>
          <button class="box" id="btn-multiply">x</button>
        </div>

        <div class="option">
          <button class="reset del">RESET</button>
          <button class="resultado">=</button>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Kleberson A.</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
